name: React CI/CD

on:
  push:
    branches: [ "main" ] # Replace with your default branch name if different
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # Step 2: Set up Node.js environment
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18 # Use the Node.js version required for your React project
        cache: 'npm'

    # Step 3: Install dependencies
    - name: Install dependencies
      run: npm install

    # Step 4: Build the React app
    - name: Build React app
      run: npm run build

    # Step 5: Run tests (optional, skip if not needed)
    - name: Run tests
      run: npm test -- --watchAll=false

    # Step 6: Upload build artifact
    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: react-build
        path: build # Path to the React build output folder

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    # Step 1: Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # Step 2: Download build artifact
    - name: Download build artifact
      uses: actions/download-artifact@v3
      with:
        name: react-build

    # Step 3: Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: build # Path to the React build output folder
